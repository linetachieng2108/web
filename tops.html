 {% if session.user %}

 {% endif %}

        <section class="row" >

                        <img src="../static/{{row[4]}}" alt="" class="img-fluid" width="60%"><br><br>

                        <!--We access/single route providing the current product id-->
                        <a href="/single/{{row[0]}}" class="btn btn-success">Read More</a>

                    </div>

                </div>


            {% endfor %}
        </section>
